<div class="row">
  <div class="col-md-4  col-md-offset-4  centered-text">
    <legend>
      <a><img src='../../assets/user-signup.png' style="height: 35px;width: 35px" /></a> Sign up!</legend>
    <form action="#" method="post" class="form" role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-12">
          <input class="form-control" name="email" placeholder="Your Email" type="email" ngModel>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <input class="form-control" name="password" placeholder="New Password" type="password" ngModel>
        </div>
        <div class="col-md-6">
          <input class="form-control" name="password1" placeholder="Reenter Password" type="password" ngModel>
        </div>
      </div>
      <br>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>
</div>
