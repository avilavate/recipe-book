<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" #f="ngForm" (ngSubmit)="onLoginInUser(f)">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required="" autofocus="" ngModel>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="" ngModel>
      <hr>
      <button class="btn btn-lg btn-primary  btn-signin" type="submit">Sign in</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
